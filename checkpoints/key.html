<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key - IAmDrCat.com</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5658369692346701"
        crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #0f3460);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #a0a0e0;
            border-radius: 50%;
            animation: float 10s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(236, 72, 153, 0.4);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.8));
            }
        }

        p {
            color: #cbd5e1;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .key-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed rgba(139, 92, 246, 0.4);
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            color: #fbbf24;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn {
            display: inline-block;
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-msg {
            color: #4ade80;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div class="particles"></div>

    <div class="card">
        <h1>Access Granted!</h1>
        <p>You have successfully completed the checkpoint.</p>

        <div class="key-box" id="keyText">1624gleq</div>

        <button class="btn" onclick="copyKey()">Copy Key</button>
        <div class="success-msg" id="successMsg">Copied to clipboard!</div>
    </div>

    <script>
        function copyKey() {
            const key = document.getElementById('keyText').innerText;
            navigator.clipboard.writeText(key).then(() => {
                const msg = document.getElementById('successMsg');
                msg.style.opacity = '1';
                setTimeout(() => {
                    msg.style.opacity = '0';
                }, 2000);
            });
        }

        const container = document.querySelector('.particles');
        for (let i = 0; i < 80; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 10 + 5 + 's';
            p.style.animationDelay = Math.random() * 20 + 's';
            container.appendChild(p);
        }
    </script>
</body>

</html>
